<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lemon - 英語問題自動回答</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #4CAF50;
      margin-top: 0;
    }
    button {
      margin: 5px 0;
      padding: 8px 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled, button.disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }
    .info {
      background-color: #e7f3fe;
      border-left: 6px solid #2196F3;
    }
    .success {
      background-color: #ddffdd;
      border-left: 6px solid #4CAF50;
    }
    .warning {
      background-color: #ffffcc;
      border-left: 6px solid #ffeb3b;
    }
    .error {
      background-color: #ffdddd;
      border-left: 6px solid #f44336;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    #clear-data {
      background-color: #f44336;
    }
    #clear-data:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h2>Lemon - 自動回答</h2>
  <div id="status" class="info">データを確認中...</div>
  
  <button id="step1-button" disabled class="disabled">STEP1 回答を適用</button>
  <button id="step2-button" disabled class="disabled">STEP2 回答を適用</button>
  <button id="step3-button" disabled class="disabled">STEP3 回答を適用</button>
  
  <button id="clear-data">保存データをクリア</button>
  
  <div class="footer">
    問題データが取得されると自動的にボタンが有効化されます
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
